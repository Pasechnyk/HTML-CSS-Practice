<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel="stylesheet" href="task2source.css">
</head>

<body>
    <form>
        <div>
            <h1>Contact form</h1>
            <br>
            <p>Please fill in your information and we'll be sending your order.</p>
            <br>
            <div class="wrapper">
                <div class="section">
                    <label>Your name</label>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="section">
                    <label>Your email</label>
                    <input class="email" type="email" placeholder="your_mail@mail.com">
                </div>
                <div class="section">
                    <label>Phone*</label>
                    <input type="number" placeholder="000">
                    <input type="number" placeholder="000">
                    <input type="number" placeholder="0000">
                </div>
                <div class="section">
                    <label>Message subject*</label>
                    <input id="search" class="search" type="search" placeholder="Other">
                </div>
                <div class="section">
                    <label>Message*</label>
                    <input class="text" type="text">
                </div>
            </div>
            <hr>
            <button class="submit">Submit Form</button>
        </div>
    </form>
</body>
