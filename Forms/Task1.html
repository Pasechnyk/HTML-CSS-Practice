<body>
    <form>
        <div class="form">
            <br>
            <h2>Member Login</h2>

            <input type="user" placeholder="Username">
            <input type="password" placeholder="Password">

            <button class="login" type="login">Login</button>

            <label>Forgot password?</label>
            <br>
        </div>

        <label style="color: antiquewhite;">... or login with:</label>

        <div class="socials btn">
            <button class="face">
                <img src="./icons/facebook-icon.png">
                <span>Facebook</span>
            </button>
            <button class="twit">
                <img style="scale: 2;" src="./icons/twitter-icon.jpg">
                <span style="margin-left: 5px;">Twitter</span>
            </button>
        </div>
    </form>
</body>
